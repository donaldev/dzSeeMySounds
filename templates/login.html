{% extends "index.html"%}
{% block body %}
<link rel="stylesheet" type="text/css" href="./static/css/login.css">
<script src="http://cdn-files.deezer.com/js/min/dz.js"></script>
<script>
            DZ.init({
            appId  : '261582',
            channelUrl : 'http://127.0.0.1:5000',
        });
</script>
<div id="dz-root"></div>




  <div class="container" id ="phone">
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">

        <div class = "panel panel-info" style="background-color: rgba(0,0,0,0.8); padding-bottom: 20px; border: none;">

            <div class="panel-heading" style="background: linear-gradient(180deg, grey, black);border: none;">

                <div class="panel-title" style="color: white; font-size: 36px; text-align:center;"> <img src="/static/img/login_background.png" alt="Deezer's Logo" width="100%" height="60%"></div>

            </div>

            <div style="padding-top:30px " class="panel-body">

                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                <form class="form-horizontal">

                    <input type="button" style="margin-top: 10px;  font-size: 18px;" class="btn btn btn-block" onclick="login();" value="Login"/>

                    <input type="button" style="margin-top: 40px; font-size: 18px;" class="btn btn btn-block" onclick="location.href='https://www.deezer.com/register'" type="button" value= "Sign Up">
					
					<!-- <a href="main">Move page</a> -->
                </form>

            </div>         
        </div>

    </div>

</div>



<script src="./static/js/login.js"></script>
